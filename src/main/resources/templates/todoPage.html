<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Page</title>
</head>
<body>

    <h1>Welcome to the Todo Page, mf</h1>
    <p>View the todos here, mr</p>

    <tr th:each="todo : ${todo}">
        <td>
            <a th:text="${todo.body}"
               th:href="@{'/show/' + ${todo.id}}">
            </a>
        </td>
    </tr>

</body>
</html>
